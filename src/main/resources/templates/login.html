<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h1>Ben tornato</h1>
    <h2 class="mt-5">Accedi:</h2>
    <form class="p-3"  th:action="@{/login}" th:object="${access}" method="post" novalidate>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" th:field="*{email}" th:errorclass="is-invalid"
                   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="255" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, try insert a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" th:field="*{password}" th:errorclass="is-invalid"
                   class="form-control" id="InputPassword1" placeholder="Password" pattern=".{8,}"
                   maxlength="20" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers.
            </small>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please, try another one.
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>

        <div th:if="${message}" th:text="${message}"
             class="alert alert-danger mt-5" role="alert"></div>
    </form>
</div>
</body>
</html>
